<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Calculator</title>
  </head>
  <body class="theme-1">
    <div class="con">
      <div class="container">
        <!------------- Header & Theme Toggle Buttons ----------------------------->
        <header class="header-container">
          <h2>calc</h2>
          <div class="theme">
            <div class="theme-no">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="toggle">
              <span>THEME</span>
              <div class="radio-buttons">
                <label>
                  <input
                    type="radio"
                    class="button"
                    name="theme-button"
                    id="1"
                    checked
                  />
                  <div class="radio-button"></div>
                </label>
                <label>
                  <input
                    type="radio"
                    class="button"
                    name="theme-button"
                    id="2"
                  />
                  <div class="radio-button"></div>
                </label>
                <label>
                  <input
                    type="radio"
                    class="button"
                    name="theme-button"
                    id="3"
                  />
                  <div class="radio-button"></div>
                </label>
              </div>
            </div>
          </div>
        </header>

        <!------------------- Display Calculations --------------------------------->
        <div class="screen-container">
          <div class="screen"></div>
        </div>

        <!------------------------- Buttons ---------------------------------------->
        <div class="buttons-container">
          <div class="keypad-container">
            <button class="number" type="button" id="one">1</button>
            <button class="number" type="button" id="two">2</button>
            <button class="number" type="button" id="three">3</button>
            <button class="number" type="button" id="four">4</button>
            <button class="number" type="button" id="five">5</button>
            <button class="number" type="button" id="six">6</button>
            <button class="number" type="button" id="seven">7</button>
            <button class="number" type="button" id="eight">8</button>
            <button class="number" type="button" id="nine">9</button>
            <button class="number" type="button" id="dot">.</button>
            <button class="number" type="button" id="zero">0</button>
            <button class="operator" type="button" id="divide">/</button>
            <button class="operator" type="button" id="plus">+</button>
            <button class="operator" type="button" id="minus">-</button>
            <button class="operator" type="button" id="multiply">x</button>
            <button class="delete" type="button" id="delete">DEL</button>
            <button class="reset" type="button" id="reset">RESET</button>
            <button class="equals" type="button" id="equal">=</button>
          </div>
        </div>
        <!--------------------------------->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
